<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WodiC — Calculator</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#3b2320">
</head>
<body>
  <main class="calculator">
    <section class="screen">
      <div id="expression" class="expression"></div>
      <div id="result" class="result">0</div>
    </section>

    <!-- scientific row -->
    <section class="scientific">
      <div class="row">
        <button class="btn small" data-fn="sqrt">√</button>
        <button class="btn small" data-insert="pi">π</button>
        <button class="btn small" data-insert="^">^</button>
        <button class="btn small" data-fn="fact">!</button>
      </div>
      <div class="row">
        <button class="btn small" id="degToggle">DEG</button>
        <button class="btn small" data-fn="sin">sin</button>
        <button class="btn small" data-fn="cos">cos</button>
        <button class="btn small" data-fn="tan">tan</button>
      </div>
      <div class="row">
        <button class="btn small" id="invToggle">INV</button>
        <button class="btn small" data-insert="e">e</button>
        <button class="btn small" data-fn="ln">ln</button>
        <button class="btn small" data-fn="log">log</button>
      </div>
    </section>

    <!-- keypad -->
    <section class="keys">
      <div class="row">
        <button class="btn ac" id="clear">AC</button>
        <button class="btn" data-insert="(">( )</button>
        <button class="btn" data-fn="percent">%</button>
        <button class="btn op" data-insert="/">÷</button>
      </div>
      <div class="row">
        <button class="btn num" data-insert="7">7</button>
        <button class="btn num" data-insert="8">8</button>
        <button class="btn num" data-insert="9">9</button>
        <button class="btn op" data-insert="*">×</button>
      </div>
      <div class="row">
        <button class="btn num" data-insert="4">4</button>
        <button class="btn num" data-insert="5">5</button>
        <button class="btn num" data-insert="6">6</button>
        <button class="btn op" data-insert="-">−</button>
      </div>
      <div class="row">
        <button class="btn num" data-insert="1">1</button>
        <button class="btn num" data-insert="2">2</button>
        <button class="btn num" data-insert="3">3</button>
        <button class="btn op" data-insert="+">+</button>
      </div>
      <div class="row">
        <button class="btn num" data-insert="0">0</button>
        <button class="btn" data-insert=".">·</button>
        <button class="btn" id="back">⌫</button>
        <button class="btn equals" id="equals">=</button>
      </div>
    </section>

    <div id="installPrompt" class="install-banner hidden">
      <button id="installBtn">Download Now</button>
      <button id="dismissInstall">×</button>
    </div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
